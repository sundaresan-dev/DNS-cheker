    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check My DNS</title>
    <link rel="stylesheet" href="colors.css">
   <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBrjJUYMNmgoLWMY4kcbCsC4JUX-5g4nq3jw&s">

<body class="theme-1">
    <!-- Landing Page -->
    <div id="landing-page">
        <h1>Welcome to Check My DNS</h1>
        <p>Check your domain's DNS records with ease. Choose a record type and DNS provider to get started!</p>
        <button onclick="showDnsChecker()">Start Checking</button>
    </div>

    <!-- DNS Checker -->
    <div id="dns-checker-container" style="display: none;">
        <h1>Check My DNS</h1>
        <input type="text" id="domain" placeholder="Enter Domain Name (e.g., example.com)" />
        <select id="record-type">
            <option value="A">A Record (IP)</option>
            <option value="AAAA">AAAA Record (IPv6)</option>
            <option value="CNAME">CNAME Record</option>
            <option value="MX">MX Record (Mail)</option>
            <option value="NS">NS Record (Nameservers)</option>
            <option value="PTR">PTR Record (Reverse DNS)</option>
            <option value="TXT">TXT Record</option>
            <option value="SOA">SOA Record (Start of Authority)</option>
            <option value="SPF">SPF Record</option>
        </select>
        <select id="dns-provider">
            <option value="google">Google DNS</option>
            <option value="cloudflare">Cloudflare DNS</option>
            <option value="openresolv">OpenResolver DNS</option>
            <option value="quad9">Quad9 DNS</option>
            <option value="opendns">OpenDNS</option>
        </select>
        <button id="check-btn">Check DNS</button>
        <div id="loading" style="display: none;"><span>Loading...</span></div>
        <div id="result" style="display: none;">
            <h3>DNS Records:</h3>
            <pre id="dns-result"></pre>
        </div>
    </div>

    <footer>Developed by Sundaresan</footer>
